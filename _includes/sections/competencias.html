<div class="container" id="i18_career">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="navy-line"></div>
            <h1><span data-i18n="career.my_career">Experiencia laboral</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for work in site.data.index.work %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon navy-bg wow rotateIn">
                        <i class="fa {{ work.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="work.{{ work.name.i18n }}">{{ work.name.detail }}</span></h2>
                        <p><span data-i18n="work.{{ work.desc.i18n }}">{{ work.desc.detail }} </span></p>
                        <span class="vertical-date"><span data-i18n="work.{{ work.date.i18n }}"> {{ work.date.detail }} </span>
                        <br/> <small><span data-i18n="work.{{ work.job.i18n }}">{{ work.job.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
